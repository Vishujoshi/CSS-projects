<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplication Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <div class="box">
 <h1>Job Application <span class="small">Web</span></h1>
 <form action="">
 <div class="form-container">
 <div class="form-control">
 <label for="first-name" id="first-name">First Name</label>
 <input type="text" placeholder="Enter Your first name.">
 </div>
 <div class="form-control">
 <label for="last-name" id="last-name">Last Name</label>
 <input type="text" placeholder="Enter Your Last name.">
 </div>
  <div class="form-control">
 <label for="e-mail" id="e-mail">E-mail</label>
 <input type="e-mail" placeholder="Enter Your E-mail.">
 </div>
  <div class="form-control">
 <label for="">Jobe Roles</label>
  <select name="job-role" id="job-role">
  <option value="">Select Job role</option>
  <option value="UI">UI developer</option>
  <option value="front-end">Front end developer</option>
  <option value="back-end">Back end developer</option>
  <option value="full-stack">Full stack developer</option>
  </select>
 </div>
<div class="textarea-control">
 <label for="address" id="address">Address</label>
  <textarea name="text-area" id="" cols="35" rows="4" placeholder="Enter you Address"></textarea>
 </div>
 <div class="form-control">
 <label for="city" id="city">City</label>
 <input type="text" placeholder="Enter Your city.">
 </div>
 <div class="form-control">
 <label for="pin-code" id="pin-code">Pincode</label>
 <input type="number" placeholder="Enter picode.">
 </div>
 <div class="form-control">
 <label for="date" id="date">Date</label>
 <input type="date" >
 </div>
 <div class="form-control">
 <label for="cv" id="cv">Choose your CV</label>
 <input type="file">
 </div>
 

 </div>
 <div class="btn-container">
 <button type="submit">Apply Now</button>
 </div>
 </form>
 </div>

</div>
    
</body>
</html>
